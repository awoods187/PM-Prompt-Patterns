[pytest]
# PyTest configuration for PM Prompt Patterns

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Custom markers
markers =
    endpoint: Tests that require API keys and make actual API calls (slow, expensive)
    fast: Tests that run quickly without external dependencies
    staleness: Tests that check model verification dates

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning

# Coverage options (if pytest-cov is installed)
# Uncomment these lines if you want coverage reports:
# addopts = --cov=models --cov=pm_prompt_toolkit --cov-report=html --cov-report=term

# Test timeout (requires pytest-timeout)
# timeout = 300
